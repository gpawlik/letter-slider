<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/underscore/underscore-min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/letterslider.css">
	</head>
	<body>
		<div id="element"></div>
        <input type="text" name="test" placeholder="Write your text..." autocomplete="off" />
		<script>
			$( function() {
				$( "#element" ).defaultPluginName( {
					propertyName: "a custom value"
				} );
			} );
		</script>
	</body>
</html>
